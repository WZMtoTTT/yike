

<div class="posts-title">
	<img src="./images/IMG_0269_07.gif" alt="">
	<h5>热门精选</h5>
	<p>收录“一刻”最受欢迎内容</p>
</div>
<div class="item">
	<ul class="posts">
		<!-- 文章 -->
		<li ng-repeat="post in posts">
			<!-- <span href="javascript:;" ng-if="post.name" class="tag">{{post.name}}</span> -->
			<div class="cont">
				<h3>{{post.name}}</h3>
				<div class="brief">
					<p>{{post.description}}</p>
					<div class="thumb">
						<img ng-src="{{post.icon}}" alt="">
					</div>
				</div>							
			</div>
		</li>
	</ul>
</div>

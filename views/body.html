
<!-- 主体 -->

<div class="item">
	<!-- 日期分类 -->
	<div class="mark" ng-show="loaded">{{date|date: 'y-M-d'}}</div>
	<ul class="posts large">
		<!-- 文章 -->
		<li ng-repeat="post in posts">
			<span href="javascript:;"
			class="tag" ng-if="post.column.name">{{post.column.name}}</span>
			<div class="cont">
				<h3>{{post.title}}</h3>
				<div class="brief">
					<p ng-class="{only:post.display_style == 10001}" ng-if="post.display_style != 10003">{{post.abstract}}</p>
					<div class="thumb" ng-if="post.display_style == 10002">
						<img src="{{post.thumbs[0].small}}" alt="">
					</div>
					<div class="thumb" ng-if="post.display_style == 10003">
						<img src="{{post.thumbs[0].small}}" alt="">
					</div>
				</div>							
			</div>
		</li>
	</ul>
</div>
